version: "3.5"

services:
  app_dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - .:/usr/src/app
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8080:8080"
  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=timecodes_db
    ports:
      - 9000:5432
